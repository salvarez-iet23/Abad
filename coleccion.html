<html lang="es">

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 400;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .top-bar {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .elegant-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .header-logo {
            width: auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(180, 100, 100, 0.5);
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            flex-shrink: 0;
        }

        .header-logo img {
            display: block;
            border-radius: 50%;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .welcome-title {
            font-size: 2.5rem;
            color: #ffffff;
            line-height: 1.2;
            font-family: 'Cormorant Garamond', serif;
        }

        .welcome-title span {
            color: #b35e5e;
        }

        .by-line {
            font-size: 1.1rem;
            color: #aaaaaa;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .by-line i {
            color: #b35e5e;
            margin: 0 8px;
        }

        .page-content {
            padding: 40px 0 60px;
        }

        .page-title {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .page-title i {
            color: #b35e5e;
        }

        .collection-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .item-count {
            color: #b35e5e;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #ffffff;
            padding: 8px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 30px;
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: #b35e5e;
            color: #b35e5e;
        }

        .grid-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: rgba(15,15,15,0.8);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .product-card:hover {
            border-color: #b35e5e;
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(180, 100, 100, 0.2);
        }

        .image-wrapper {
            aspect-ratio: 3 / 4;
            background: #0f0f0f;
            overflow: hidden;
            position: relative;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .product-card:hover .image-wrapper img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 18px 15px;
        }

        .product-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 400;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .product-price {
            color: #b35e5e;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }

        .product-colors {
            font-size: 0.8rem;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .product-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            background: rgba(180, 100, 100, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            border: 1px solid rgba(180, 100, 100, 0.2);
            color: #cccccc;
        }

        .back-button {
            display: inline-block;
            margin: 40px 0 20px;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid #b35e5e;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #b35e5e;
            color: #000000;
        }

        .back-button i {
            margin-right: 10px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-container {
            background: #0f0f0f;
            max-width: 600px;
            width: 90%;
            border-radius: 4px;
            border: 1px solid rgba(180, 100, 100, 0.3);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 25px 30px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 2rem;
            font-weight: 400;
            color: #ffffff;
            font-family: 'Cormorant Garamond', serif;
        }

        .modal-close {
            background: none;
            border: none;
            color: #666;
            font-size: 2.5rem;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1;
        }

        .modal-close:hover {
            color: #b35e5e;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-img {
            width: 100%;
            height: 250px;
            background: #0a0a0a;
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
            margin-bottom: 25px;
        }

        .modal-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .feature-list {
            list-style: none;
            margin: 20px 0;
        }

        .feature-list li {
            padding: 12px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.05);
            display: flex;
            gap: 15px;
            color: #cccccc;
        }

        .feature-list i {
            width: 25px;
            color: #b35e5e;

        .price-badge {
            background: rgba(180, 100, 100, 0.1);
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(180, 100, 100, 0.3);

        }

        .final-price {
            font-size: 2.2rem;
            color: #b35e5e;

        }

        .footer {
            padding: 40px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
            text-align: center;
            color: #888888;
        }

        .footer i {
            color: #b35e5e;
        }
    </style>
</head>
